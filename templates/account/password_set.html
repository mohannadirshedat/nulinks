{% extends "account/base.html" %}

{% load static i18n crispy_forms_tags %}


{% load account socialaccount %}


{% block head_title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat"
       style="background-image: url(https://assets.staticimg.com/public-web/2.0.14/static/bg.235513a3.png);"></div>
  <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
    <div class="card shadow-none border-0 ms-auto me-auto login-card">
      <div class="card-body rounded-0 text-left">
       <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
